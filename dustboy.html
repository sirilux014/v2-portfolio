<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DustBoy Live Monitoring | Smile Oracle</title>
    <!-- Google Fonts: Inter & JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: rgba(25, 25, 25, 0.8);
            --accent-color: #00e5ff;
            --text-color: #ffffff;
            --pm-good: #00e676;
            --pm-moderate: #ffea00;
            --pm-unhealthy: #ff9100;
            --pm-hazardous: #ff1744;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(0, 229, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 229, 255, 0.05) 0%, transparent 40%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            font-size: 0.8rem;
            letter-spacing: 5px;
            color: var(--accent-color);
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 800;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            margin-top: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
        }

        #connection-status {
            color: #ff5252;
        }

        #connection-status.connected {
            color: var(--pm-good);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 229, 255, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--pm-good);
        }

        .card.moderate::before {
            background: var(--pm-moderate);
        }

        .card.unhealthy::before {
            background: var(--pm-unhealthy);
        }

        .card.hazardous::before {
            background: var(--pm-hazardous);
        }

        .station-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .station-id {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 20px;
        }

        .pm-value {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 5px;
            font-family: 'JetBrains Mono', monospace;
        }

        .pm-unit {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        .meta {
            margin-top: 20px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            display: flex;
            justify-content: space-between;
        }

        .footer-note {
            text-align: center;
            margin-top: 60px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 2px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="logo">Smile Oracle Labs</div>
            <h1>DUSTBOY LIVE</h1>
            <div class="status-bar">
                STATUS: <span id="connection-status">DISCONNECTED</span> |
                TOPIC: DUSTBOY/+/+/+/status
            </div>
        </header>

        <div class="grid" id="station-grid">
            <!-- Cards will be injected here -->
        </div>

        <div class="footer-note">
            REAL-TIME DATA VIA MQTT OVER WEBSOCKETS | DESIGNED BY SMILE ORACLE
        </div>
    </div>

    <!-- MQTT.js -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <script>
        const statusEl = document.getElementById('connection-status');
        const gridEl = document.getElementById('station-grid');
        const stations = new Map();

        // Connect to MQTT Broker via WebSockets
        const client = mqtt.connect('wss://dustboy-wss-bridge.laris.workers.dev/mqtt');

        client.on('connect', () => {
            statusEl.innerText = 'CONNECTED';
            statusEl.classList.add('connected');
            console.log('Connected to DustBoy MQTT Bridge');

            // Subscribe to all station statuses
            client.subscribe('DUSTBOY/+/+/+/status', (err) => {
                if (err) console.error('Subscription error:', err);
            });
        });

        client.on('message', (topic, message) => {
            try {
                const data = JSON.parse(message.toString());
                updateStationCard(topic, data);
            } catch (e) {
                console.error('Error parsing MQTT message:', e);
            }
        });

        client.on('error', (err) => {
            statusEl.innerText = 'ERROR';
            statusEl.classList.remove('connected');
            console.error('MQTT Error:', err);
        });

        function updateStationCard(topic, data) {
            // Topic format: DUSTBOY/REGION/PROVINCE/ID/status
            const parts = topic.split('/');
            const stationId = parts[3];
            const pm25 = parseFloat(data.pm25) || 0;
            const pm10 = parseFloat(data.pm10) || 0;
            const nickname = data.nickname || `Station ${stationId}`;

            let cardClass = '';
            if (pm25 > 150) cardClass = 'hazardous';
            else if (pm25 > 55) cardClass = 'unhealthy';
            else if (pm25 > 35) cardClass = 'moderate';

            const cardHtml = `
                <div class="card ${cardClass}" id="card-${stationId}">
                    <div>
                        <div class="station-name">${nickname}</div>
                        <div class="station-id">${topic}</div>
                        <div class="pm-value">${pm25.toFixed(1)}</div>
                        <div class="pm-unit">PM2.5 (µg/m³)</div>
                    </div>
                    <div class="meta">
                        <span>PM10: ${pm10.toFixed(1)}</span>
                        <span>${new Date().toLocaleTimeString()}</span>
                    </div>
                </div>
            `;

            if (stations.has(stationId)) {
                const existingCard = document.getElementById(`card-${stationId}`);
                if (existingCard) {
                    existingCard.outerHTML = cardHtml;
                }
            } else {
                stations.set(stationId, true);
                gridEl.insertAdjacentHTML('afterbegin', cardHtml);
            }
        }
    </script>
</body>

</html>
